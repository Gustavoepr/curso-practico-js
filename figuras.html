<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fogiras Geometricas</title>
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
    </header>
    <section class="Cuadrad0">
        <h2>Calcula el area y perimetro de un cuadrado</h2>

        <form>
            <label for="InputCuadrado">
                Escibe cuanto mi cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="CalcularPerimetroCuadrado()">
                Calcula el perimetro
            </button>
            <button type="button" onclick="CalcularAreaCuadrado()">
                Calcula el area
            </button>
        </form>
    </section>
    <section class="Triangulo">
        <h2>Calcula el perimetro de un triangulo</h2>

        <form>
            <label for="Lado-1">
                Escibe cuanto la medida del lado "A" de tu triangulo:
            </label>
            <input id="Lado-1" type="number"/>
            <label for="Lado-2">
                Escibe cuanto la medida del lado "B" de tu triangulo:
            </label>
            <input id="Lado-2" type="number"/>
            <label for="Base">
                Escibe cuanto la medida de la base de triangulo:
            </label>
            <input id="Base" type="number"/>
            <button type="button" onclick="CalcularPerimetroTriangulo()">
                Calcula el perimetro
            </button>
        </form>
        h2>Calcula el area de un triangulo</h2>

        <form>
            <label for="Base-Area">
                Escibe la medida la base de tu triangulo:
            </label>
            <input id="Base-Area" type="number"/>
            <label for="Altura">
                Escibe la medida de la altura de tu triangulo:
            </label>
            <input id="Altura" type="number"/>
             <button type="button" onclick="CalcularAreaTriangulo()">
                Calcula el area
            </button>
        </form>
    </section>
    <section class="Circulo">
        <h2>Calcula el perimetro y area de un circulo</h2>

        <form>
            <label for="InputRadio">
                Escibe el radio de tu circulo:
            </label>
            <input id="InputRadio" type="number"/>
            <button type="button" onclick="CalcularPerimetroCirculo()">
                Calcula el perimetro
            </button>
            <button type="button" onclick="CalcularAreaCiculo()">
                Calcula el area
            </button>
        </form>
    </section>
    

    
<script src="./figuras.js"></script>
</body>
</html>
